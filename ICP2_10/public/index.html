<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="script.js"></script>

</head>
<body bgcolor="#66ff33">
<div ng-app="homepage" ng-controller="homectrl">
    <b>
        <h1><b><label id="username"  ></label></b></h1>
        <p style="font-size: 25px; ">Ready to know about some cool stuff ? Search below </p>
        <input type="search" placeholder="Search Here" id="searchitem" ng-model="searchitem">
        <button id="btn" class="btn btn-default" ng-click="getSearchResult()"> Show Result </button>
        <div class="homebody">
            <p id="errormsg"></p>
            <p><b>{{description}}</b></p>
            <p>{{searchDescription}}</p>
            <p><b>{{wikiheading}}</b></p>
            <p><a href="{{wiki}}"> {{wiki}}</a> </p>
            <p><img  ng-src="{{searchimage}} "></p>
        </div>
    </b>
</div>
</body>
</html>
